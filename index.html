<section class="note">
  <div class="note__wrapper">
    <div class="note__header">
      <h1 class="note__title">Заметка на день</h1>
      <div class="note__date-box">
        <h3 class="note__form-title note__form-title--date">Выбранная дата:</h3>
        <span class="note__day"></span>
        <span class="note__months"></span>
        <span class="note__year"></span>
      </div>
    </div>

    <form class="note__form" method="post" action="#">
      <div class="note__form-box">
        <h3 class="note__form-title">Укажите время:</h3>
        <input class="note__form-box note__form-time" type="time" name="time">
      </div>

      <div class="note__form-box">
        <h3 class="note__form-title">Событие:</h3>
        <textarea class="note__form-box note__form-txt-area note__form-txt-area--event" name="event" placeholder="Описание события" rows="4"></textarea>
      </div>

      <div class="note__form-box">
        <h3 class="note__form-title">Событие с кем?</h3>
        <textarea class="note__form-box note__form-txt-area" name="person" placeholder="Участник" rows="2"></textarea>
      </div>

      <div class="note__form-box-buttons">
        <button class="note__form-btn note__form-btn--save btn" type="button">Сохранить</button>
        <button class="note__form-btn note__form-btn--close btn" type="button">Закрыть</button>
      </div>
    </form>
  </div>
